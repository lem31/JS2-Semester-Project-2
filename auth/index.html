<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Auth</title>
    <script type="module" src="../src/app.js" defer></script>
  </head>
  <body class="">
    <header>
      <div class="side-bar">
        <img
          class="logo w-16 h-16 md:w-24 md:h-24"
          src="../images/Logo.png"
          alt="Art logo"
        />
        <nav>
          <ul>
            <li>
              <a href="/">
                <img src="../images/icons8-home-Desktop.png" alt="home icon" />
                Home
              </a>
            </li>
            <li>
              <a id="profile-link-nav" href="/profile/">
                <img
                  src="../images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                Profile
              </a>
            </li>
            <li>
              <a id="my-listings-link-nav" href="/my_listings/">
                <img
                  src="../images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                My Listings
              </a>
            </li>
            <li>
              <a id="my-bids-link-nav" href="/my_bids/">
                <img src="../images/icons8-bids-Desktop.png" alt="bids icon" />
                My Bids
              </a>
            </li>
            <li>
              <a id="create-listing-link-nav" href="/listing/create">
                <img src="../images/icons8-add-desktop.png" alt="add icon" />
                Create Listing
              </a>
            </li>
            <li>
              <a id="reg-link-nav" href="/auth/">
                <img
                  src="../images/icons8-register-desktop.png"
                  alt="register icon"
                />
                Register
              </a>
            </li>
            <li>
              <a id="sign-in-link-nav" href="/auth/">
                <img src="../images/sign-in-desktop.png" alt="sign in icon" />
                Sign in
              </a>
            </li>
            <li>
              <button class="sign-out-btn">
                <img
                  class=""
                  src="../images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                Sign out
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Sign in or Register an Account</h1>

      <div>
        <button id="sign-in-btn-tab">Sign in</button>
        <button id="reg-btn-tab">Register</button>
      </div>

      <div class="hidden" id="sign-in-form">
        <h2>Sign in</h2>
        <form class="sign-in-form" name="sign-in">
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <button>Sign in</button>
        </form>
        <div id="error-message-sign-in-form"></div>
      </div>

      <div class="hidden" id="register-form">
        <h2>Register</h2>
        <form id="reg-form" method="post" class="" name="register">
          <div>
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              pattern="^[a-zA-Z0-9_]+$"
              required
            />
          </div>

          <div>
            <label for="emailReg">Email</label>
            <input
              id="emailReg"
              type="email"
              name="emailReg"
              pattern="^[a-zA-Z0-9._%+\-]+@stud\.noroff\.no$"
              required
            />
          </div>

          <div>
            <label for="passwordReg">Password</label>
            <input
              type="password"
              name="passwordReg"
              id="passwordReg"
              minlength="8"
              required
            />
          </div>
          <div>
            <label for="bio">Bio</label>
            <textarea id="bio" type="text" name="bio" maxlength="160">
            </textarea>
          </div>
          <div>
            <label for="avatarUrl">Avatar url</label>
            <input
              id="avatarUrl"
              type="url"
              name="avatarUrl"
              pattern="https?://.+"
            />
          </div>

          <div>
            <label for="avatarAlt">Avatar alt</label>
            <input
              id="avatarAlt"
              type="text"
              name="avatarAlt"
              maxlength="120"
            />
          </div>
          <div>
            <label for="bannerUrl">Banner url</label>
            <input
              id="bannerUrl"
              type="url"
              name="bannerUrl"
              pattern="https?://.+"
            />
          </div>
          <div>
            <label for="bannerAlt">Banner alt</label>
            <input
              id="bannerAlt"
              type="text"
              name="bannerAlt"
              maxlength="120"
            />
          </div>
          <button>Register</button>
          <p id="error-message-reg-form"></p>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a href="">Terms and Conditions</a>
      </div>
      <div>
        <a href="">
          <img
            src="../images/icons8-facebook-desktop.png"
            alt="facebook icon"
          />
        </a>
        <a href="">
          <img
            src="../images/icons8-instagram-desktop.png"
            alt="instagram icon"
          />
        </a>
        <a href="">
          <img src="../images/icons8-twitter-desktop.png" alt="twitter icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
