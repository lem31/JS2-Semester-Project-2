<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Home</title>
    <script type="module" src="./src/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search listings..." />
        <button id="search-button">Search</button>
      </div>
      <div class="side-bar sidebar-styles">
        <img
          class="logo w-16 h-16 md:w-20 md:h-20"
          src="images/Logo.png"
          alt="Art logo"
        />
        <img
          id="hamburger-icon"
          class="w-16 h-16 md:w-20 md:h-20"
          src="images/Hamburger-icon.png"
          alt=""
        />
        <nav class="nav-styles">
          <ul class="hidden">
            <li class="sidebar-li-layout">
              <a href="/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-home-Desktop.png"
                  alt="home icon"
                />
                <span class="hidden">Home</span>
              </a>
            </li>
            <li
              class="sidebar-li-layout w-[70px] h-[70px] md:w-[50px] md:h-[50px]"
            >
              <a id="profile-link-nav" href="/profile/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                <span class="hidden">My Profile</span></a
              >
            </li>

            <li class="sidebar-li-layout">
              <a id="my-listings-link-nav" href="/my_listings/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                <span class="hidden">My Listings</span>
              </a>
            </li>
            <li class="sidebar-li-layout">
              <a id="my-bids-link-nav" href="/my_bids/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-bids-Desktop.png"
                  alt="bids icon"
                />
                <span class="hidden">My Bids</span>
              </a>
            </li>
            <li class="sidebar-li-layout">
              <a id="create-listing-link-nav" href="/listing/create/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-add-desktop.png"
                  alt="add icon"
                />

                <span class="hidden">Create Listing</span></a
              >
            </li>
            <li class="sidebar-li-layout">
              <a id="reg-link-nav" href="/auth/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-register-desktop.png"
                  alt="register icon"
                />
                <span class="hidden">Register</span>
              </a>
            </li>
            <li class="sidebar-li-layout">
              <a id="sign-in-link-nav" href="/auth/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/sign-in-desktop.png"
                  alt="sign in icon"
                />
                <span class="hidden">Sign in</span>
              </a>
            </li>
            <li class="sidebar-li-layout">
              <button class="sign-out-btn">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                <span class="hidden">Sign Out</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Current Auction Listings</h1>
      <div class="Categories">
        <ul>
          <li>
            <a class="category" data-category="contemporary" href=""
              >Contemporary Art</a
            >
          </li>
          <li>
            <a class="category" data-category="modern" href="">Modern Art</a>
          </li>
          <li>
            <a class="category" data-category="photography" href="">
              Photography
            </a>
          </li>
          <li>
            <a class="category" data-category="sculpture" href="">Sculptures</a>
          </li>
        </ul>
      </div>

      <div id="all-auction-listings"></div>
    </main>
    <footer>
      <div>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a href="">Terms and Conditions</a>
      </div>
      <div>
        <a href="">
          <img src="images/icons8-facebook-desktop.png" alt="facebook icon" />
        </a>
        <a href="">
          <img src="images/icons8-instagram-desktop.png" alt="instagram icon" />
        </a>
        <a href="">
          <img src="images/icons8-twitter-desktop.png" alt="twitter icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
