<!doctype html>
<html class="" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Home</title>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body class="body-styles">
    <header class="header-styles">

      <div class="side-bar sidebar-styles">
        <img
          class="logo w-16 h-auto md:w-20 md:h-auto"
          src="images/Logo.png"
          alt="Art logo"
        />
        <button id="hamburger-btn" class="'hamburger">
          <img
            id="hamburger-icon"
            class="hamburger w-16 h-16 md:w-20 md:h-20"
            src="images/Hamburger-icon.png"
            alt="hamburger icon"
          />
        </button>
        <nav class="nav nav-styles">
          <ul id="nav-menu" class="nav-menu">
            <li class="sidebar-li-layout">
              <a class="nav-link link-flex" href="/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-home-Desktop.png"
                  alt="home icon"
                />
                <span class="span-text hidden">Home</span>
              </a>
            </li>
            <li id="profile-link-nav">
              <a class="nav-link link-flex" href="/profile/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                <span class="span-text hidden">My Profile</span></a
              >
            </li>

            <li id="my-listings-link-nav" class="">
              <a class="nav-link link-flex" href="/my_listings/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                <span class="span-text hidden">My Listings</span>
              </a>
            </li>
            <li class="sidebar-li sidebar-li-layout">
              <a
                class="nav-link link-flex"
                id="my-bids-link-nav"
                href="/my_bids/"
              >
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-bids-Desktop.png"
                  alt="bids icon"
                />
                <span class="hidden span-text">My Bids</span>
              </a>
            </li>
            <li id="create-listing-li" class="">
              <a
                class="nav-link link-flex"
                id="create-listing-link-nav"
                href="/listing/create/"
              >
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-add-desktop.png"
                  alt="add icon"
                />

                <span class="hidden span-text">Create Listing</span></a
              >
            </li>
            <li class="">
              <a class="nav-link link-flex" id="reg-link-nav" href="/auth/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-register-desktop.png"
                  alt="register icon"
                />
                <span class="hidden span-text">Register</span>
              </a>
            </li>
            <li id="sign-in-link-nav" class="">
              <a class="nav-link link-flex" href="/auth/">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/sign-in-desktop.png"
                  alt="sign in icon"
                />
                <span class="hidden span-text">Sign in</span>
              </a>
            </li>
            <li id="sidebar-li" class="sidebar-li-layout">
              <button class="sign-out-btn nav-link link-flex">
                <img
                  class="w-[60px] h-[60px] md:w-[50px] md:h-[50px]"
                  src="images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                <span class="hidden span-text">Sign Out</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="search-category-box flex flex-col w-full">
      <div class="search-bar search-bar-layout sidebar-height-when-closed">
        <div
          class="flex-col-center-layout md:flex md:flex-row gap-2 relative h-20"
        >
          <input
            type="text"
            id="search-bar"
            class="search-input pl-10 pr-22 p-2 md:pl-14 md:pr-32 gold-labels"
            placeholder="Search listings..."
          />
          <div
            class="absolute w-[200px] mb-16 md:w-[480px] md:mb-8 flex flex-row"
          >
            <img
              src="./images/icons8-search-50.png"
              alt="search icon"
              class="search-icon w-8 h-8 absolute"
            />
          </div>
          <button
            id="search-button"
            class="button-styles md:pl-8 md:pr-8 pl-3 pr-3"
          >
            Search
          </button>
        </div>
      </div>

       <div class="Categories flex-row-center">
        <ul class="two-column-layout md:flex md:justify-center gap-4 w-[70%]">
          <li>
            <a
              class="h2-styles md:text-2xl category category-hover"
              data-category="contemporary"
              href=""
              >Contemporary Art</a
            >
          </li>
          <li>
            <a
              class="category h2-styles md:text-2xl category-hover"
              data-category="modern"
              href=""
              >Modern Art</a
            >
          </li>
          <li>
            <a
              class="category h2-styles md:text-2xl category-hover"
              data-category="photography"
              href=""
            >
              Photography
            </a>
          </li>
          <li>
            <a
              class="category h2-styles md:text-2xl category-hover"
              data-category="sculpture"
              href=""
              >Sculptures</a
            >
          </li>
        </ul>
      </div>
      </div>
    </header>
    <main class="flex-1">
      <div class="flex-row-center">
        <h1 class="h1-styles w-[180px] md:w-[300px] mt-8 md:mt-0 text-center">
          Current Auction Listings
        </h1>
      </div>


      <div id="all-auction-listings"></div>
    </main>
    <footer class="footer">
      <div class="footer-text-layout">
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a class="w-[100px] md:w-[200px]" href="">Terms and Conditions</a>
      </div>
      <div class="social-media-icons-box">
        <a href="">
          <img
            class="social-media-icons"
            src="images/icons8-facebook-desktop.png"
            alt="facebook icon"
          />
        </a>
        <a href="">
          <img
            class="social-media-icons"
            src="images/icons8-instagram-desktop.png"
            alt="instagram icon"
          />
        </a>
        <a href="">
          <img
            class="social-media-icons"
            src="images/icons8-twitter-desktop.png"
            alt="twitter icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
