<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Home</title>
    <script type="module" src="./src/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />

        <button type="submit">Search</button>
      </div>

      <div class="side-bar">
        <img src="images/Logo.png" alt="Art logo" />
        <nav>
          <ul>
            <li>
              <a href="/">
                <img src="images/icons8-home-Desktop.png" alt="home icon" />

                Home</a
              >
            </li>
            <li>
              <a id="profile-link-nav" href="/profile/">
                <img src="images/icons8-user-desktop.png" alt="profile icon" />
                Profile</a
              >
            </li>

            <li>
              <a id="my-listings-link-nav" href="/my_listings/">
                <img
                  src="images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                My Listings
              </a>
            </li>
            <li>
              <a id="my-bids-link-nav" href="/my_bids/">
                <img src="images/icons8-bids-Desktop.png" alt="bids icon" />My
                Bids</a
              >
            </li>
            <li>
              <a id="create-listing-link-nav" href="/listing/create/">
                <img src="images/icons8-add-desktop.png" alt="add icon" />

                Create Listing</a
              >
            </li>
            <li>
              <a id="reg-link-nav" href="/auth/">
                <img
                  src="images/icons8-register-desktop.png"
                  alt="register icon"
                />
                Register
              </a>
            </li>
            <li>
              <a id="sign-in-link-nav" href="/auth/">
                <img src="images/sign-in-desktop.png" alt="sign in icon" />
                Sign in
              </a>
            </li>
            <li>
              <button class="sign-out-btn">
                <img
                  class=""
                  src="images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                Sign out
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Current Auction Listings</h1>
      <div class="Categories">
        <ul>
          <li><a href="">Contemporary Art</a></li>
          <li>
            <a href="">Modern Art</a>
          </li>
          <li><a href=""> Photography </a></li>
          <li>
            <a href="">Sculptures</a>
          </li>
        </ul>
      </div>

      <div id="all-auction-listings"></div>
    </main>
    <footer>
      <div>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a href="">Terms and Conditions</a>
      </div>
      <div>
        <a href="">
          <img src="images/icons8-facebook-desktop.png" alt="facebook icon" />
        </a>
        <a href="">
          <img src="images/icons8-instagram-desktop.png" alt="instagram icon" />
        </a>
        <a href="">
          <img src="images/icons8-twitter-desktop.png" alt="twitter icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
