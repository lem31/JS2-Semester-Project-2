<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - My Profile</title>
    <script type="module" src="../src/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="side-bar">
        <img src="../images/Logo.png" alt="Art logo" />
        <nav>
          <ul>
            <li>
              <a href="/">
                <img src="../images/icons8-home-Desktop.png" alt="home icon" />

                Home</a
              >
            </li>
            <li>
              <a href="/profile/">
                <img
                  src="../images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                Profile</a
              >
            </li>

            <li>
              <a href="/my_listings/">
                <img
                  src="../images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                My Listings
              </a>
            </li>
            <li>
              <a href="/my_bids/">
                <img
                  src="../images/icons8-bids-Desktop.png"
                  alt="bids icon"
                />My Bids</a
              >
            </li>
            <li>
              <a href="">
                <img src="../images/icons8-add-desktop.png" alt="add icon" />

                Create Listing</a
              >
            </li>
            <li>
              <a href="">
                <img
                  src="../images/icons8-register-desktop.png"
                  alt="register icon"
                />
                Register
              </a>
            </li>
            <li>
              <a href="">
                <img src="../images/sign-in-desktop.png" alt="sign in icon" />
                Sign in
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="../images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                Sign out
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="my-profile">
        <h1>My Profile</h1>
      </div>
    </main>
    <footer>
      <div>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a href="">Terms and Conditions</a>
      </div>
      <div>
        <a href="">
          <img
            src="../images/icons8-facebook-desktop.png"
            alt="facebook icon"
          />
        </a>
        <a href="">
          <img
            src="../images/icons8-instagram-desktop.png"
            alt="instagram icon"
          />
        </a>
        <a href="">
          <img src="../images/icons8-twitter-desktop.png" alt="twitter icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
