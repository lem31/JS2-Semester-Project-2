<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Create a Listing</title>
    <script type="module" src="../../src/app.js"></script>
  </head>
  <body class="body-styles">
    <header class="border-none">
      <div class="side-bar sidebar-styles">
        <div class="logo-container">
          <img
            class="logo w-16 logo-no-margin"
            src="../../images/Logo.png"
            alt="Art logo"
          />
        </div>
        <button id="hamburger-btn" class="hamburger">
          <img
            id="hamburger-icon"
            class="hamburger w-16 h-16 md:w-20 md:h-20"
            src="../../images/Hamburger-icon.png"
            alt="hamburger icon"
          />
        </button>
        <nav class="nav nav-styles">
          <ul id="nav-menu" class="nav-menu">
            <li class="sidebar-li-layout">
              <a class="nav-link link-flex" href="/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-home-Desktop.png"
                  alt="home icon"
                />
                <span class="span-text hidden">Home</span>
              </a>
            </li>
            <li id="profile-link-nav">
              <a class="nav-link link-flex" href="/profile/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                <span class="span-text hidden">My Profile</span></a
              >
            </li>

            <li id="my-listings-link-nav" class="">
              <a class="nav-link link-flex" href="/my_listings/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                <span class="span-text hidden">My Listings</span>
              </a>
            </li>
            <li class="sidebar-li sidebar-li-layout">
              <a
                class="nav-link link-flex"
                id="my-bids-link-nav"
                href="/my_bids/"
              >
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-bids-Desktop.png"
                  alt="bids icon"
                />
                <span class="hidden span-text">My Bids</span>
              </a>
            </li>
            <li id="create-listing-li" class="">
              <a
                class="nav-link link-flex"
                id="create-listing-link-nav"
                href="/listing/create/"
              >
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-add-desktop.png"
                  alt="add icon"
                />

                <span class="hidden span-text">Create Listing</span></a
              >
            </li>
            <li class="">
              <a class="nav-link link-flex" id="reg-link-nav" href="/auth/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-register-desktop.png"
                  alt="register icon"
                />
                <span class="hidden span-text">Register</span>
              </a>
            </li>
            <li id="sign-in-link-nav" class="mb-4 md:mb-0 lg:mb-0">
              <a class="nav-link link-flex" href="/auth/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/sign-in-desktop.png"
                  alt="sign in icon"
                />
                <span class="hidden span-text">Sign in</span>
              </a>
            </li>
            <li
              id="sidebar-li"
              class="sidebar-li-layout mt-[-16px] mb-[10px] md:mt-0 md:mb-0 lg:mb-0 lg:mt-0 xl:mb-0 xl:mt-0"
            >
              <button class="sign-out-btn nav-link link-flex">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                <span class="hidden span-text">Sign Out</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="flex-1">
      <div
        class="mt-[140px] md:mt-[40px] lg:mt-[40px] xl:mt-[40px] pl-[10px] pr-[10px] create-form-container flex-row-center w-[100%] h-[100%]"
      >
        <form
          class="form-styles form-padding-create h-[auto]"
          name="create-listing"
          id="create-form"
        >
          <h1 class="h1-styles form-title-styles mb-4">Create a Listing</h1>

          <div class="flex flex-col items-start w-full">
            <label class="gold-labels mb-2" for="title">Title</label>
            <input
              class="input-styles md:w-[201px]"
              id="title"
              type="text"
              name="title"
              required
            />
          </div>

          <div class="flex flex-col items-start w-full">
            <label class="gold-labels mt-2 mb-2" for="description"
              >Description</label
            >
            <textarea
              class="text-area-styles"
              id="description"
              name="description"
              maxlength="300"
            ></textarea>
          </div>

          <div class="flex flex-col items-start w-full">
            <label class="gold-labels mt-2 mb-2" for="tags">Tags</label>
            <input
              class="input-styles md:w-[201px]"
              id="tags"
              type="text"
              name="tags"
            />
          </div>

          <div
            id="url-container"
            class="flex flex-col w-full h-auto items-start"
          >
            <div class="flex flex-col items-start w-full">
              <label class="gold-labels mt-2 mb-2" for="urls">Image Url</label>
              <input
                class="input-styles w-full md:w-[300px] lg:w-[400px] xl:w-[500px]"
                type="url"
                name="urls"
                id="urls"
                placeholder="Image url"
              />
            </div>
            <div class="flex flex-col items-start w-full">
              <label class="gold-labels mt-2 mb-2" for="alts">Image Alt</label>
              <input
                class="input-styles w-full md:w-[300px] lg:w-[400px] xl:w-[500px]"
                id="alts"
                type="text"
                name="alts"
                placeholder="Alt text"
              />
            </div>
          </div>
          <div class="flex flex-col items-start w-full">
            <button
              class="button-styles mt-2 p-1 pl-2 pr-2"
              id="Add-image-button"
            >
              Add more images
            </button>
          </div>
          <div class="flex flex-col items-start mt-2 w-full">
            <label class="gold-labels mb-2 mt-2" for="endsAt">Ends at</label>
            <input
              class="input-styles md:w-[201px]"
              id="endsAt"
              type="datetime-local"
              name="endsAt"
              required
            />
          </div>
          <div class="flex-row-center">
            <button
              class="button-styles mt-6 p-1 pl-2 pr-2"
              id="create-listing-btn"
              type="submit"
            >
              Create New Listing
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-text-layout">
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a class="w-[100px] md:w-[200px]" href="">Terms and Conditions</a>
      </div>
      <div class="social-media-icons-box">
        <a href="">
          <img
            class="social-media-icons"
            src="../../images/icons8-facebook-desktop.png"
            alt="facebook icon"
          />
        </a>
        <a href="">
          <img
            class="social-media-icons"
            src="../../images/icons8-instagram-desktop.png"
            alt="instagram icon"
          />
        </a>
        <a href="">
          <img
            class="social-media-icons"
            src="../../images/icons8-twitter-desktop.png"
            alt="twitter icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
