<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Edit a Listing</title>
    <script type="module" src="../../src/app.js"></script>
  </head>
  <body class="body-styles">
    <header class="border-none">
      <div class="side-bar sidebar-styles">
        <div class="logo-container">
          <img
            class="logo w-16 logo-no-margin"
            src="../../images/Logo.png"
            alt="Art logo"
          />
        </div>
        <button id="hamburger-btn" class="hamburger">
          <img
            id="hamburger-icon"
            class="hamburger w-16 h-16 md:w-20 md:h-20"
            src="../../images/Hamburger-icon.png"
            alt="hamburger icon"
          />
        </button>
        <nav class="nav nav-styles">
          <ul id="nav-menu" class="nav-menu">
            <li class="sidebar-li-layout">
              <a class="nav-link link-flex" href="/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-home-Desktop.png"
                  alt="home icon"
                />
                <span class="span-text hidden">Home</span>
              </a>
            </li>
            <li id="profile-link-nav">
              <a class="nav-link link-flex" href="/profile/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                <span class="span-text hidden">My Profile</span></a
              >
            </li>

            <li id="my-listings-link-nav" class="">
              <a class="nav-link link-flex" href="/my_listings/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                <span class="span-text hidden">My Listings</span>
              </a>
            </li>
            <li class="sidebar-li sidebar-li-layout">
              <a
                class="nav-link link-flex"
                id="my-bids-link-nav"
                href="/my_bids/"
              >
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-bids-Desktop.png"
                  alt="bids icon"
                />
                <span class="hidden span-text">My Bids</span>
              </a>
            </li>
            <li id="create-listing-li" class="">
              <a
                class="nav-link link-flex"
                id="create-listing-link-nav"
                href="/listing/create/"
              >
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-add-desktop.png"
                  alt="add icon"
                />

                <span class="hidden span-text">Create Listing</span></a
              >
            </li>
            <li class="">
              <a class="nav-link link-flex" id="reg-link-nav" href="/auth/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-register-desktop.png"
                  alt="register icon"
                />
                <span class="hidden span-text">Register</span>
              </a>
            </li>
            <li id="sign-in-link-nav" class="mb-4 md:mb-0 lg:mb-0">
              <a class="nav-link link-flex" href="/auth/">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/sign-in-desktop.png"
                  alt="sign in icon"
                />
                <span class="hidden span-text">Sign in</span>
              </a>
            </li>
            <li
              id="sidebar-li"
              class="sidebar-li-layout mt-[-16px] mb-[10px] md:mt-0 md:mb-0 lg:mb-0 lg:mt-0 xl:mb-0 xl:mt-0"
            >
              <button class="sign-out-btn nav-link link-flex">
                <img
                  class="w-[32px] h-[32px] md:w-[50px] md:h-[50px]"
                  src="../../images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                <span class="hidden span-text">Sign Out</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="flex-1">
      <div
        class="mt-[200px] md:mt-[40px] lg:mt-[40px] xl:mt-[40px] h-auto edit-form-container flex-row-center"
      >
        <form
          class="form-styles form-padding w-[250px] h-auto md:w-[400px] lg:w-[600px] xl:w-[800px]"
          name="edit"
          id="edit-form"
        >
          <h1 class="h1-styles mb-4 form-title-styles">Edit Listing</h1>
          <div class="flex flex-col">
            <label class="gold-labels" for="title">Title</label>
            <input class="input-styles" id="title" type="text" name="title" />
          </div>

          <div
            class="flex flex-col w-[200px] md:w-[300px] lg:w-[400px] xl:w-[800px]"
          >
            <label class="gold-labels" for="description">Description</label>
            <textarea
              class="input-styles w-[200px] h-[100px] md:w-[300px] lg:w-[400px] xl:w-[600px]"
              id="description"
              name="description"
            ></textarea>
          </div>

          <div class="flex flex-col">
            <label class="gold-labels" for="tags">Tags</label>
            <input class="input-styles" id="tags" type="text" name="tags" />
          </div>

          <div
            id="url-container"
            class="flex flex-col w-[200px] md:w-[300px] lg:w-[400px] xl:w-[500px]"
          ></div>
          <button class="button-styles mt-2" id="Add-image-button-edit">
            Add more images
          </button>

          <div class="flex flex-col w-[200px]">
            <label class="gold-labels" for="endsAt">Ends at</label>
            <input
              class="input-styles w-[100%]"
              id="endsAt"
              type="datetime-local"
              name="endsAt"
            />
          </div>
          <div class="button-container flex-row-center gap-4">
            <button class="button-styles mt-2" id="save-listing-btn">
              Save
            </button>
            <button class="button-styles mt-2" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-text-layout">
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a class="w-[100px] md:w-[200px]" href="">Terms and Conditions</a>
      </div>
      <div class="social-media-icons-box">
        <a href="">
          <img
            class="social-media-icons"
            src="../../images/icons8-facebook-desktop.png"
            alt="facebook icon"
          />
        </a>
        <a href="">
          <img
            class="social-media-icons"
            src="../../images/icons8-instagram-desktop.png"
            alt="instagram icon"
          />
        </a>
        <a href="">
          <img
            class="social-media-icons"
            src="../../images/icons8-twitter-desktop.png"
            alt="twitter icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
