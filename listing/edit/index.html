<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Auction App - Edit a Listing</title>
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="side-bar">
        <img src="../../images/Logo.png" alt="Art logo" />
        <nav>
          <ul>
            <li>
              <a href="/">
                <img
                  src="../../images/icons8-home-Desktop.png"
                  alt="home icon"
                />

                Home</a
              >
            </li>
            <li>
              <a id="profile-link-nav" href="/profile/">
                <img
                  src="../../images/icons8-user-desktop.png"
                  alt="profile icon"
                />
                Profile</a
              >
            </li>

            <li>
              <a id="my-listings-link-nav" href="/my_listings/">
                <img
                  src="../../images/icons8-my-listings-desktop.png"
                  alt="my listings icon"
                />
                My Listings
              </a>
            </li>
            <li>
              <a id="my-bids-link-nav" href="/my_bids/">
                <img
                  src="../../images/icons8-bids-Desktop.png"
                  alt="bids icon"
                />My Bids</a
              >
            </li>
            <li>
              <a id="create-listing-link-nav" href="/listing/create/">
                <img src="../../images/icons8-add-desktop.png" alt="add icon" />

                Create Listing</a
              >
            </li>
            <li>
              <a id="reg-link-nav" href="/auth/">
                <img
                  src="../../images/icons8-register-desktop.png"
                  alt="register icon"
                />
                Register
              </a>
            </li>
            <li>
              <a id="sign-in-link-nav" href="/auth/">
                <img
                  src="../../images/sign-in-desktop.png"
                  alt="sign in icon"
                />
                Sign in
              </a>
            </li>
            <li>
              <button class="sign-out-btn">
                <img
                  src="../../images/icons8-sign-out-desktop.png"
                  alt="sign out icon"
                />
                Sign out
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="edit-form-container">
        <h1>Edit Listing</h1>
        <form name="edit" id="edit-form">
          <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" />
          </div>

          <div>
            <label for="description">Description</label>
            <textarea
              id="description"
              type="text"
              name="description"
            ></textarea>
          </div>

          <div>
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags" />
          </div>

          <div>
            <label for="urls">Media url</label>
            <input type="url" name="urls" id="urls" />
          </div>
          <div>
            <label for="alts">Media alt</label>
            <input id="alts" type="text" name="alts" />
          </div>
          <button id="Add-image-button">Add more images</button>
          <div>
            <label for="endsAt">Ends at</label>
            <input id="endsAt" type="datetime-local" name="endsAt" />
          </div>
          <div class="button-container">
            <button>Save</button>
            <button>Cancel</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Policies</a>
        <a href="">Terms and Conditions</a>
      </div>
      <div>
        <a href="">
          <img
            src="../../images/icons8-facebook-desktop.png"
            alt="facebook icon"
          />
        </a>
        <a href="">
          <img
            src="../../images/icons8-instagram-desktop.png"
            alt="instagram icon"
          />
        </a>
        <a href="">
          <img
            src="../../images/icons8-twitter-desktop.png"
            alt="twitter icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
